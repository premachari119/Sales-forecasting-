{% extends 'base.html' %}
{% load static %}

{% block content %}
<main style="background-image: url('{% static 'images/bg.jpg' %}'); 
             background-size: cover; 
             background-position: center; 
             padding: 20px; 
             border-radius: 10px;
             min-height: 100vh; /* Ensure it covers the full viewport height */
             width: 100vw; /* Ensure it covers the full viewport width */
             box-sizing: border-box;">
    <header>
        <nav style="background-color: transparent; padding: 10px; border-radius: 8px; position: relative; width: fit-content; margin: 20px auto;">
            <ul style="list-style: none; padding: 0; margin: 0; display: flex; justify-content: center; flex-wrap: wrap;">
                <li style="margin: 0 10px;">
                    <a href="{% url 'sales' %}" style="color: #fff; text-decoration: none; padding: 10px 20px; display: block; border-radius: 5px; transition: background-color 0.3s;">
                        Sales
                    </a>
                </li>
                <li style="margin: 0 10px;">
                    <a href="{% url 'charts' %}" style="color: #fff; text-decoration: none; padding: 10px 20px; display: block; border-radius: 5px; transition: background-color 0.3s;">
                        Charts
                    </a>
                </li>
                <li style="margin: 0 10px;">
                    <a href="{% url 'report' %}" style="color: #fff; text-decoration: none; padding: 10px 20px; display: block; border-radius: 5px; transition: background-color 0.3s;">
                        Report
                    </a>
                </li>
                <li style="margin: 0 10px;">
                    <a href="{% url 'About' %}" style="color: #fff; text-decoration: none; padding: 10px 20px; display: block; border-radius: 5px; transition: background-color 0.3s;">
                        About
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="dashboard-content">
        <!-- Your dashboard content goes here -->
        <h1>Dashboard</h1>
        <p>Welcome to the dashboard!</p>
    </div>
    <div class="search-content">
        <h2>Search</h2>
        <form method="get" action="{% url 'search' %}">
            <input type="text" name="query" placeholder="Enter search term" style="padding: 10px; width: 20%; border-radius: 5px; border: 1px solid #ccc;">
            <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Search
            </button>
        </form>

</main>
{% endblock %}
