<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            margin: 10px 0;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            display: block;
            width: 150px;
            margin-left: auto;
            margin-right: auto;
        }
        button:hover {
            background-color: #45a049;
        }
        .table-container {
            overflow-x: auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Report</h1>
    
    {% if error %}
        <p style="color: red; text-align: center;">Error: {{ error }}</p>
    {% else %}
        <a href="{% url 'report' %}?pdf=true" target="_blank">
            <button>Print PDF</button>
        </a>
        <h2>Report Data</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        {% if report_data %}
                            {% for column in report_data.0.keys %}
                                <th>{{ column|capfirst }}</th>
                            {% endfor %}
                        {% endif %}
                    </tr>
                </thead>
                <tbody>
                    {% for item in report_data %}
                        <tr>
                            {% for value in item.values %}
                                <td>{{ value }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% endif %}
    
</body>
</html>
